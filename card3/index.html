<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img
          src="https://images.unsplash.com/photo-1547573854-74d2a71d0826?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="food-image"
          class="food-image" />
        <div class="content">
          <img
            src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png
            "
            alt="zomato-logo"
            class="logo-image" />
          <p class="sub-text">Discover the best food & drinks in Lucknow</p>
          <div class="search-bar">
            <form action="#">
              <select class="location-input" name="location" id="location">
                <option>lucknow</option>
              </select>
              <input
                class="searchinput"
                type="text"
                placeholder="Search for restaurant, cuisine or a dish" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
