<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img
          class="food-image"
          src="https://plus.unsplash.com/premium_photo-1673108852141-e8c3c22a4a22?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="food-image" />
        <div class="promo-tag">Promoted</div>
        <div class="discount">50% OFF up to 100</div>
        <div class="delivery-time">38 min</div>
      </div>
      <div class="details">
        <div class="restaurant-name">Center Point Restaurant</div>
        <div class="cuisine">North Indian, Chinese</div>
        <hr class="divider" />
        <div class="safety">
          <img
            src="https://b.zmtcdn.com/data/o2_assets/e50eb01feab6bd50e50430f34b4645ac1613542991.png"
            alt="safety-icon"
            class="safety-icon" />

          <span class="safety-text"
            >Follows all Max Safety measures to ensure your food is safe</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
